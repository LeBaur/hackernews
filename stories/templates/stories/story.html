{% extends "base.html" %}

{% block content %}
	<form class="form-horizontal" action="{% url 'story' %}" method="post" role="form">
		{% csrf_token %}

		<div class="form-group">
			<label for="id_title" class="control-label col-md-3">Title</label>

			<div class="col-md-5">
				<input id="id_title" maxlength="200" name="title" type="text" class="form-control">
				
				{% if form.title.errors %}
					<span class="help-block h6">{{ form.title.errors }}</span>
				{% endif %}
			</div>
		</div>

		<div class="form-group">
			<label for="id_url" class="control-label col-md-3">Url</label>

			<div class="col-md-5">
				<input id="id_url" maxlength="200" name="url" type="url" class="form-control">

				{% if form.url.errors %}
					<span class="help-block h6">{{ form.url.errors }}</span>
				{% endif %}
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-offset-3 col-md-2">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
{% endblock content %}
