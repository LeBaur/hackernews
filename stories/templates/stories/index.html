{% extends "base.html" %}
{% load story_extras %}

{% block content %}
<ol>
{% for story in stories %}
	<li>
		<p>
			<a href="{{ story.url }}">{{ story.title }}</a><span>{{ story.domain }}</span>
		</p>
		<p>
			{{ story.points }} points by {{ story.moderator.username }} {{ story.created_at|age }}
		</p>
	</li>
{% endfor %}
</ol>	
{% endblock content %}
