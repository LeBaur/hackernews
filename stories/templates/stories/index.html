{% extends "base.html" %}
{% load story_extras %}

{% block content %}
<ol>
{% for story in stories %}
	<li>
		<p>
			<a href="{{ story.url }}">{{ story.title }}</a> <small class="text-muted">({{ story.domain }})</small><br>
			<small class="text-muted">{{ story.points }} points by {{ story.moderator.username }} {{ story.created_at|age }}</small>
		</p>
	</li>
{% endfor %}
</ol>	
{% endblock content %}
