{% extends "base.html" %}
{% load url from future %}

{% block content %}
	{% if form.errors %}
		<div class="alert alert-danger">
			Your username and password didn't match. Please try again.
		</div>
	{% endif %}

	<form action="{% url 'login' %}" class="form-horizontal" role="form" method="post">
		{% csrf_token %}

		<div class="form-group">
			<label for="id_username" class="control-label col-md-3">Username</label>

			<div class="col-md-5">
				<input id="id_username" maxlength="200" name="username" type="text" class="form-control">
			</div>
		</div>

		<div class="form-group">
			<label for="id_password" class="control-label col-md-3">Password</label>

			<div class="col-md-5">
				<input id="id_password" maxlength="200" name="password" type="password" class="form-control">
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-offset-3 col-md-2">
				<button type="submit" class="btn btn-primary">Sign In</button>
			</div>
			<input type="hidden" name="next" value="{{ next }}">
		</div>
	</form>
{% endblock content %}
